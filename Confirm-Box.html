<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Confirm-Box</title>
</head>
<body>
	<script type="text/javascript">
		var a=confirm("Are you sure??");
		if (a==true) {
			alert("User Accepted");
		}
		else{
			alert("User Cancled");
		}
	</script>
</body>
</html>
